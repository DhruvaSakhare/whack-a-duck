<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Duck Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
<h1>Whack-a-Duck Game</h1>
<!-- Registration Container -->
<div id="registrationContainer">
    <h2>Register</h2>
    <form id="registrationForm">
        <input type="text" id="registerUsername" name="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="registrationMessage"></p>
    <button id="goToLogin">Go to Login</button>
</div> 
<!-- Login Container -->
<div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
</div>

<!-- Game Container -->
<div id="container">
    <div id="game">
        <div class="hole" id="hole1"><div class="duck"></div></div>
        <div class="hole" id="hole2"><div class="duck"></div></div>
        <div class="hole" id="hole3"><div class="duck"></div></div>
        <div class="hole" id="hole4"><div class="duck"></div></div>
        <div class="hole" id="hole5"><div class="duck"></div></div>
        <div class="hole" id="hole6"><div class="duck"></div></div>
        <div class="hole" id="hole7"><div class="duck"></div></div>
        <div class="hole" id="hole8"><div class="duck"></div></div>
        <div class="hole" id="hole9"><div class="duck"></div></div>
    </div>
    <div id="sidebar">
        <div id="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
            <div>
                <label for="difficulty">Difficulty: </label>
                <select id="difficulty">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                </select>
            </div>
            <button id="startButton">Start Game</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
</div>
<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
